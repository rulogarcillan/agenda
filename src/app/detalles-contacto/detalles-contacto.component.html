<div *ngIf="contacto">
  <header>
   <h5> {{contacto.nombre}} {{contacto.apellidos}}</h5>
   <hr>
  </header>
  <div>
    <span>{{contacto.telefono}} - {{contacto.email}}</span>
    <hr>
  </div>
  <div>
    <span>{{contacto.facebook}}</span>
    <hr>
  </div>
  <div>
    <span>{{contacto.twitter}}</span>
  </div>
</div>
