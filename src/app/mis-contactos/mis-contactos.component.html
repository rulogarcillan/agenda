  <h5>Mis contacto</h5>
  <hr>
</header>
<div class="row">
  <div class="six columns">
    <app-lista-contactos [contactos]="contactos$ | async" (contactoSeleccionado)=verDetallesContactos($event)></app-lista-contactos>
  </div>
  <div class="six columns">
    <app-detalles-contacto [contacto]="contactoSeleccionado"></app-detalles-contacto>
  </div>
</div>
